<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <title>Home Page</title>
</head>

<body>
  <div class="row"></div>
  <div class="col=sm-6">
    {% for pet in pets %}
    {% if pet.name %}
    <div class="card" style="width: 18rem">
      <div class="card-body" style="width: 18rem;">
        <img class="card-img" src="{{ pet.image() }}">
        {% if pet.available %}
        <a class="card-text btn btn-outline-info btn-sm" href="/{{pet.id}}">{{ pet.name }}</a>
        <b> is available!</b>
        {% else %}
        <a class="card-text btn btn-danger btn-sm" href="/">{{ pet.name }}</a>
        <b>as been Adopted!</b>
        {% endif %}
      </div>
    </div>
    {% else %}
    No Pets yet
    {% endif %}
    {% endfor %}
  </div>
  </div>
  <br>
  <a href="/add" class="btn btn-success">Add Pet</a>
</body>

</html>
